{% extends 'master.html' %}
{% block body %}
{% load static %}


<section class="background-radial-gradient overflow-hidden">
    <style>
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
                    hsl(218, 41%, 35%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%),
                radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">



        <center>
            <div class="card text-center" style="width: auto; max-width: fit-content; min-width: fit-content; ">
                <div class="card-header h5 text-white bg-primary">New Password</div>
                {% if validlink %}
                <form method="post" id="f2">

                    <div class="card-body px-5">
                        <p class="card-text py-2">
                            Enter your new password below.
                        </p>
                        {% csrf_token %}
                        {% for field in form%}
                        {{ field.errors }}
                        <div class="form-outline">
                            <label class="form-label" for="typeEmail">{{ field.label_tag }}</label><br>{{ field}}
                        </div>
                        <br>
                        {% endfor %}
                        <a href="#" class="btn btn-primary w-100" onclick="document.getElementById('f2').submit()">
                            Proceed</a>
                </form>
                {% else %}
                <div class="card-body px-5">
                    <p class="card-text py-2">
                        Enter your new password below.
                    </p>
                </div>
                {% endif %}
            </div>
    </div>
    </center>


    </div>
</section>
<script>
    window.onload = function () {
        const element = document.getElementById("shop_nav");
        element.remove();
    }
</script>

{% endblock %}
