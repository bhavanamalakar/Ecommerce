{% extends 'master.html' %}
{% block body %}
{% load static %}


<section class="background-radial-gradient overflow-hidden">
    <style>
        input{
            max-width: fit-content !important;
        }
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
                    hsl(218, 41%, 35%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%),
                radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        
        <form method="post" id="f1">
            {% csrf_token %}
            {% for field in form%}
            {{ field.errors }}
            <center>
                <div class="card text-center" style="width: auto; max-width: fit-content; min-width: fit-content; ">
                    <div class="card-header h5 text-white bg-primary">Password Reset</div>
                    <div class="card-body px-5">
                        <p class="card-text py-2">
                            Enter your email address and we'll send you an email with instructions to reset your
                            password.
                        </p>
                        <div class="form-outline">
                            <label class="form-label" for="typeEmail">Email input</label>: <span>{{ field }}</span>
                        </div>
                        <br>
                        <a href="#" class="btn btn-primary w-100" onclick="document.getElementById('f1').submit()">
                            Reset password</a>
            </center>
            {% endfor %}
        </form>
    </div>
</section>

<script>
    window.onload=function(){
       const element = document.getElementById("shop_nav");
       element.remove();
   }
 </script>
 
{% endblock %}
