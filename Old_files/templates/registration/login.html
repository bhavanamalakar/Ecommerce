{% extends 'master.html' %}

{% block body %}
{% load static %}
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'img/product-img/product-3.jpg' %}" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i style="color: #ff6219;"> </i>
                    <span class="h1 fw-bold mb-0"><img src="{% static 'img/core-img/logo.png' %}" alt=""></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h5>
                  {% csrf_token %}
                  {% for field in form%}
                  
                  <div class="form-outline mb-4">
                    {{ field.errors }}
                    <label class="form-label" for="form2Example27">{{field.label_tag}}</label><br>
                    {{field}}
                  </div>
                  {% endfor %}
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?  &rarr; <a href="{% url 'signup' %}"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  window.onload=function(){
     const element = document.getElementById("shop_nav");
     element.remove();
 }
</script>
{% endblock %}
